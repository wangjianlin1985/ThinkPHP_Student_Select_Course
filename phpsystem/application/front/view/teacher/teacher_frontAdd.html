					 </div>

<script src="__PUBLIC__/plugins/jquery.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrap.js"></script>

<script type="text/javascript" src="__PUBLIC__/plugins/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
//实例化编辑器
var teacher_teacherDesc_editor = UE.getEditor('teacher_teacherDesc'); //教师简介编辑器
	//提交添加教师信息
	function ajaxTeacherAdd() { 
		//提交之前先验证表单
		$("#teacherAddForm").data('bootstrapValidator').validate();
		if(!$("#teacherAddForm").data('bootstrapValidator').isValid()){
			return;
		}
		if(teacher_teacherDesc_editor.getContent() == "") {
			alert('教师简介不能为空');
			return;
		}
		jQuery.ajax({
			type : "post",
			url : "{:url('Teacher/frontAdd')}",
			dataType : "json" , 
			data: new FormData($("#teacherAddForm")[0]),
			success : function(obj) {
				if(obj.success){ 
					alert("保存成功！");
					$("#teacherAddForm").find("input").val("");
					$("#teacherAddForm").find("textarea").val("");
					teacher_teacherDesc_editor.setContent("");
				} else {
					alert(obj.message);
				}
			},
			processData: false, 
			contentType: false, 
		});
	} 
$(function(){
	/*小屏幕导航点击关闭菜单*/
    $('.navbar-collapse a').click(function(){
        $('.navbar-collapse').collapse('hide');
    });
    new WOW().init();
	//验证教师添加表单字段
	$('#teacherAddForm').bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"teacher_teacherNumber": {
				validators: {
					notEmpty: {
						message: "教师工号不能为空",
					}
				}
			},
			"teacher_teacherName": {
				validators: {
					notEmpty: {
						message: "教师姓名不能为空",
					}
				}
			},
			"teacher_teacherSex": {
				validators: {
					notEmpty: {
						message: "性别不能为空",
					}
				}
			},
			"teacher_teacherBirthday": {
				validators: {
					notEmpty: {
						message: "出生日期不能为空",
					}
				}
			},
			"teacher_teacherArriveDate": {
				validators: {
					notEmpty: {
						message: "入职日期不能为空",
					}
				}
			},
			"teacher_teacherMail": {
				validators: {
					notEmpty: {
						message: "教师邮箱不能为空",
					}
				}
			},
		}
	}); 
	//初始化所在学院下拉框值 
	$.ajax({
		url: "{:url('College/listAll')}",
		type: "get",
		dataType : "json" ,
		success: function(colleges,response,status) { 
			$("#teacher_collegeObj_collegeNumber").empty();
			var html="";
    		$(colleges).each(function(i,college){
    			html += "<option value='" + college.collegeNumber + "'>" + college.collegeName + "</option>";
    		});
    		$("#teacher_collegeObj_collegeNumber").html(html);
    	}
	});
	//出生日期组件
	$('#teacher_teacherBirthdayDiv').datetimepicker({
		language:  'zh-CN',  //显示语言
		format: 'yyyy-mm-dd',
		minView: 2,
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		minuteStep: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0
	}).on('hide',function(e) {
		//下面这行代码解决日期组件改变日期后不验证的问题
		$('#teacherAddForm').data('bootstrapValidator').updateStatus('teacher_teacherBirthday', 'NOT_VALIDATED',null).validateField('teacher_teacherBirthday');
	});
	//入职日期组件
	$('#teacher_teacherArriveDateDiv').datetimepicker({
		language:  'zh-CN',  //显示语言
		format: 'yyyy-mm-dd',
		minView: 2,
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		minuteStep: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0
	}).on('hide',function(e) {
		//下面这行代码解决日期组件改变日期后不验证的问题
		$('#teacherAddForm').data('bootstrapValidator').updateStatus('teacher_teacherArriveDate', 'NOT_VALIDATED',null).validateField('teacher_teacherArriveDate');
	});
})
</script>
</body>
