<link rel="stylesheet" type="text/css" href="__PUBLIC__/backcss/course.css" />
<div id="course_editDiv">
	<form id="courseEditForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">课程编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_courseNumber_edit" name="course_courseNumber" value="{$courseNumber}" style="width:200px" />
			</span>
		</div>

		<div>
			<span class="label">课程名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_courseName_edit" name="course_courseName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">开课老师:</span>
			<span class="inputControl">
				<input class="textbox"  id="course_courseTeacher_teacherNumber_edit" name="course_courseTeacher_teacherNumber" style="width: auto"/>
			</span>
		</div>
		<div>
			<span class="label">上课时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_courseTime_edit" name="course_courseTime" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">上课地点:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_coursePlace_edit" name="course_coursePlace" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">课程学分:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_courseScore_edit" name="course_courseScore" style="width:80px" />

			</span>

		</div>
		<div>
			<span class="label">附加信息:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="course_courseMemo_edit" name="course_courseMemo" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="courseModifyButton" class="easyui-linkbutton">更新</a> 
		</div>
	</form>
</div>
<script>
	var publicURL = "__PUBLIC__/";
	var backURL = "__PUBLIC__/index.php/back/";
</script>
